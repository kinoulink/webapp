                <div class="_items">

                    <a ng-href="#/media" ng-click="$root.navOpened=false" ng-class="{active : $root.menu == 'media'}"><i class="fa fa-film"></i> Mes Média </a>
                    <a ng-href="#/about" ng-click="$root.navOpened=false" ng-class="{active : $root.menu == 'about'}">A propos</a>
                    <a href="javascript:void(0)" ng-click="logout()">Se déconnecter</a>
