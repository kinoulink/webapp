<div class="container">
	<div class="container-center">

		<div class="panel-form">

			<h3>Se connecter à kinoulink</h3>

			<form id="loginForm" class="form-horizontal" autocomplete="true" ng-submit="doLogin()" onsubmit="return false">
				<div class="__ig">
					<i class="fa fa-user"></i>
					<input type="text" name="login" spellcheck="false" ng-model="username" class="form-control" ng-focus="onInputFocus()" placeholder="Login">
				</div>
				<div class="__ig">
					<i class="fa fa-unlock-alt"></i>
					<input type="password" name="password" ng-model="password" class="form-control" ng-focus="onInputFocus()" placeholder="Mot de passe">
				</div>
				<div class="row text-center">
					<div class="col-sm-6">
						<button class="btn btn-success" type="submit">Se connecter</button>
					</div>
					<div class="col-sm-6">
						<a class="btn btn-link" ng-href="#/forgot-password">Mot de passe oublié ?</a>
					</div>
				</div>
			</form>
			<hr />
			<div class="text-center">
				<p>Pas encore de compte kinoulink ?</p>
				<p>Contactez notre service depuis notre site <a href="http://kinoulink.com" target="_blank">http://kinoulink.com</a></p>
			</div>

		</div>
	</div>
</div>
