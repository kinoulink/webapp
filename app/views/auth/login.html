<div class="container">
	<div class="container-center">

		<div class="panel-form">

			<h3>Se connecter à kinoulink</h3>

            <hr />

            <div ng-show="connected" class="alert alert-success text-center">
                Vous êtes connecté !
                <br />
                <a href="/">Si vous n'êtes pas redirigé automatiquement vers votre compte, cliquez ici</a>
            </div>

			<form id="loginForm" ng-hide="connected" class="form-horizontal" autocomplete="true" ng-submit="doLogin()">

                <div class="form-group">
                    <label class="col-md-3 col-sm-2 control-label" for="inputFirstname">Login <i class="required"></i></label>
                    <div class="col-sm-10 col-md-9">
                        <input type="text" ng-model="username" class="form-control" id="inputFirstname" ng-focus="onInputFocus()">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-md-3 control-label" for="inputPassword">Mot de passe <i class="required"></i></label>
                    <div class="col-sm-10 col-md-9">
                        <input type="password" ng-model="password" class="form-control" id="inputPassword" ng-focus="onInputFocus()">
                    </div>
                </div>

				<div class="row text-center">
					<div class="col-sm-6">
						<button class="btn btn-success" type="submit">Se connecter</button>
					</div>
					<div class="col-sm-6">
						<a class="btn btn-link" ng-href="#/forgot-password">Mot de passe oublié ?</a>
					</div>
				</div>

			</form>
			<hr />
			<div class="text-center">
				<p>Pas encore de compte kinoulink ?</p>
				<p>Contactez notre service depuis notre site <a href="http://kinoulink.com" target="_blank">http://kinoulink.com</a></p>
			</div>

		</div>
	</div>
</div>
